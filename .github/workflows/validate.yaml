name: Validate

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  validate:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - name: HACS validation
        uses: "hacs/action@main"
        with:
          category: "lovelace"
      - name: Validate JS
        run: |
          if [ ! -f "litter-robot4-card.js" ]; then
            echo "Error: litter-robot4-card.js not found"
            exit 1
          fi 